<html>
<head>
  <meta charset="utf-8">
  <title>Marvel Heroes</title>
  <base href="/">

  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header class="nav-marvel" style="height: 121px;">
      <img class = "bg-marvel">
      <button class="btn" (click)="editProfile()"><i class="icon-user" style="color: white; margin-right: 13px; font-size: 1.4em;"></i>USERNAME</button>
  </header>
<h1>PROFILE DETAILS</h1>
<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #dataForm="ngForm">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" size = "32" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" size = "32" class="form-control" id="username"
               [(ngModel)]="model.username" name="username">
      </div>

      <div class="form-group">
        <label for="website" class="form-label">Website</label>
        <input type="text" size = "32"  class="form-control" id="website"
               [(ngModel)]="model.website" name="website">
      </div>

      <div class="form-group">
        <label for="Bio" class="form-label">Bio</label>
        <input type="text" size = "32" style="height: 40px;" class="form-control" id="bio"
               [(ngModel)]="model.bio" name="bio">
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text"  size = "32" class="form-control" id="email"
               [(ngModel)]="model.email" name="email">
      </div>

      <div class="form-group">
        <label for="phoneNumber" class="form-label">Phone number</label>
        <input type="text"  size = "32" class="form-control" id="phoneNumber"
               [(ngModel)]="model.phoneNumber" name="phoneNumber">
      </div>

      <div class="form-group">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-control" style="width: 150px;" id="gender"
                required
                [(ngModel)]="model.gender" name="gender"
                #gender="ngModel">
          <option *ngFor="let gen of genders" [value]="gen">{{gen}}</option>
        </select>
        <div [hidden]="gender.valid || gender.pristine" class="alert alert-danger">
          Gender is required
        </div>
      </div>
      <button type="submit" class="submit" [disabled]="!dataForm.form.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted" class="container2">
      <div class="id1">Name</div>
      <div class="id2">{{ model.name }}</div>
      <div class="id1">Username</div>
      <div class="id2">{{ model.username }}</div>
      <div class="id1">Website</div>
      <div class="id2">{{ model.website }}</div>
      <div class="id1">Bio</div>
      <div class="id2">{{ model.bio }}</div>
      <div class="id1">Email</div>
      <div class="id2">{{ model.email }}</div>
      <div class="id1">Phone number</div>
      <div class="id2">{{ model.phoneNumber }}</div>
      <div class="id1">Gender</div>
      <div class="id2">{{ model.gender }}</div>
    <br>
    <button class="edit-button" (click)="submitted=false">Edit</button>
  </div>
</div>
</body>
</html>
